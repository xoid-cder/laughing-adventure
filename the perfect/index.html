<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walrus Loader Example</title>
<style>
  /* Font */
  @font-face {
    font-family: 'Exo2';
    src: url('./Exo2-ExtraLight.otf') format('opentype');
    font-weight: 200;
    font-style: normal;
    font-display: swap;
  }

  :root {
    --main-font: 'Exo2', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  }

  html, body {
      scroll-behavior: smooth;
    font-family: var(--main-font);
    margin: 0;
    padding: 0;
    text-align: center;
    height: 100%;
    background-color: rgba(145, 157, 24, 0.03);
  }

  /* Navigation */
  nav {
    display: flex;
    gap: 20px;
    justify-content: center;
    padding: 15px;
    background-color: #f0f0f0;
    border-bottom: 2px solid #ccc;
    margin-bottom: 20px;
  }

  a {
    text-decoration: none;
    color: inherit;
    background-color: #ccc;
    border-radius: 3px;
    padding: 5px 10px;
    transition: 0.3s;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 5px;
  }

  a:hover { background-color: #bbb; }
  a:active { background-color: #aaa; box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1); }

  /* Specific sign-in anchor style */
  a.sign {
    background-color: #888;
    color: #fff;
    font-weight: 500;
  }
  a.sign:hover { background-color: #777; }
  a.sign:active { background-color: #666; }

  /* Loader overlay */
  #loader-overlay {
    display: flex; /* flex for centering */
    justify-content: center;
    align-items: center;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    z-index: 9999;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.5s ease;
  }

  #loader-overlay.show {
    opacity: 1;
    visibility: visible;
  }

  /* Young Walrus 64 loader CSS */
  .loader {
    --color-one: #ffbf48;
    --color-two: #be4a1d;
    --color-three: #ffbf4780;
    --color-four: #bf4a1d80;
    --color-five: #ffbf4740;
    --time-animation: 2s;
    --size: 1;
    position: relative;
    border-radius: 50%;
    transform: scale(var(--size));
    box-shadow: 0 0 25px 0 var(--color-three), 0 20px 50px 0 var(--color-four);
    animation: colorize calc(var(--time-animation) * 3) ease-in-out infinite;
    width: 100px;
    height: 100px;
  }

  .loader::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border-top: solid 1px var(--color-one);
    border-bottom: solid 1px var(--color-two);
    background: linear-gradient(180deg, var(--color-five), var(--color-four));
    box-shadow: inset 0 10px 10px 0 var(--color-three),
                inset 0 -10px 10px 0 var(--color-four);
  }

  .loader .box {
    width: 100px;
    height: 100px;
    background: linear-gradient(180deg, var(--color-one) 30%, var(--color-two) 70%);
    mask: url(#clipping);
    -webkit-mask: url(#clipping);
  }

  .loader svg {
    position: absolute;
  }

  .loader svg #clipping {
    filter: contrast(15);
    animation: roundness calc(var(--time-animation)/2) linear infinite;
  }

  .loader svg #clipping polygon {
    filter: blur(7px);
  }

  .loader svg #clipping polygon:nth-child(1) { transform-origin: 75% 25%; transform: rotate(90deg); }
  .loader svg #clipping polygon:nth-child(2) { transform-origin: 50% 50%; animation: rotation var(--time-animation) linear infinite reverse; }
  .loader svg #clipping polygon:nth-child(3) { transform-origin: 50% 60%; animation: rotation var(--time-animation) linear infinite; animation-delay: calc(var(--time-animation)/-3); }
  .loader svg #clipping polygon:nth-child(4) { transform-origin: 40% 40%; animation: rotation var(--time-animation) linear infinite reverse; }
  .loader svg #clipping polygon:nth-child(5) { transform-origin: 40% 40%; animation: rotation var(--time-animation) linear infinite reverse; animation-delay: calc(var(--time-animation)/-2); }
  .loader svg #clipping polygon:nth-child(6) { transform-origin: 60% 40%; animation: rotation var(--time-animation) linear infinite; }
  .loader svg #clipping polygon:nth-child(7) { transform-origin: 60% 40%; animation: rotation var(--time-animation) linear infinite; animation-delay: calc(var(--time-animation)/-1.5); }

  @keyframes rotation { 0%{transform:rotate(0deg);}100%{transform:rotate(360deg);} }
  @keyframes roundness { 0%,60%,100%{filter:contrast(15);}20%,40%{filter:contrast(3);} }
  @keyframes colorize {0%{filter:hue-rotate(0deg);}20%{filter:hue-rotate(-30deg);}40%{filter:hue-rotate(-60deg);}60%{filter:hue-rotate(-90deg);}80%{filter:hue-rotate(-45deg);}100%{filter:hue-rotate(0deg);}}
</style>
</head>
<body>

<header>
  <nav>
    <a href="https://example.com">Home</a>
    <a href="#info">Info</a>
    <a href="#shop">Shop</a>
    <a href="#sign-in" class="sign">
      <img src="icon.svg" alt="Link Icon" width="15" height="16"> sign in?
    </a>
  </nav>
</header>

<h1>Welcome, <span id="nameDisplay"></span>!</h1>

<!-- Loader overlay hidden by default -->
<div id="loader-overlay">
  <div class="loader">
    <svg width="100" height="100" viewBox="0 0 100 100">
      <defs>
        <mask id="clipping">
          <polygon points="0,0 100,0 100,100 0,100" fill="black"></polygon>
          <polygon points="25,25 75,25 50,75" fill="white"></polygon>
          <polygon points="50,25 75,75 25,75" fill="white"></polygon>
          <polygon points="35,35 65,35 50,65" fill="white"></polygon>
          <polygon points="35,35 65,35 50,65" fill="white"></polygon>
          <polygon points="35,35 65,35 50,65" fill="white"></polygon>
          <polygon points="35,35 65,35 50,65" fill="white"></polygon>
        </mask>
      </defs>
    </svg>
    <div class="box"></div>
  </div>
</div>

<script>
  const signLink = document.querySelector('a.sign');
  const overlay = document.getElementById('loader-overlay');

  signLink.addEventListener('click', (e) => {
    e.preventDefault(); // prevent default anchor navigation
    overlay.classList.add('show'); // fade in loader

    setTimeout(() => {
      overlay.classList.remove('show'); // fade out loader
      // Redirect to the original page after loader finishes
      window.location.href = "https://example.com"; // replace with real page
    }, 6500);
  });
</script>
</body>
</html>
